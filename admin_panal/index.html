<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahid Gadgets - অ্যাডমিন প্যানেল</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Hind Siliguri', sans-serif; }
        .sidebar { transition: all 0.3s; }
        .menu-item.active { background: #00AEEF; color: white; }
        .menu-item:hover:not(.active) { background: #e5e7eb; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0,174,239,.3); border-radius: 50%; border-top-color: #00AEEF; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .image-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; border: 2px solid #C0C0C2; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-confirmed { background: #dbeafe; color: #1e40af; }
        .status-processing { background: #e0e7ff; color: #3730a3; }
        .status-shipped { background: #cffafe; color: #155e75; }
        .status-delivered { background: #d1fae5; color: #065f46; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gray-100">

<div id="loginContainer" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#000B29] to-[#003366]">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
        <div class="text-center mb-8">
            <img src="../frontend/images/Jahid gadgets.png" alt="Jahid Gadgets" class="h-16 mx-auto mb-4" onerror="this.style.display='none'">
            <h2 class="text-2xl font-bold text-[#000B29]">অ্যাডমিন লগইন</h2>
            <p class="text-gray-600">Jahid Gadgets প্যানেল</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ইউজারনেম</label>
                <input type="text" id="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF] focus:border-transparent outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">পাসওয়ার্ড</label>
                <input type="password" id="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF] focus:border-transparent outline-none">
            </div>
            <button type="submit" class="w-full bg-[#00AEEF] text-white font-bold py-2 rounded-lg hover:bg-[#003366] transition-all">
                লগইন করুন
            </button>
        </form>
        <div id="loginError" class="mt-4 text-red-500 text-sm text-center hidden"></div>
    </div>
</div>

<div id="adminPanel" class="hidden min-h-screen bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 bg-[#000B29] text-white overflow-y-auto">
            <div class="p-4 border-b border-[#003366]">
                <img src="../frontend/images/Jahid gadgets.png" alt="Jahid Gadgets" class="h-12 mx-auto mb-2" onerror="this.style.display='none'">
                <h3 class="text-center font-bold">Jahid Gadgets</h3>
                <p class="text-center text-xs text-[#C0C0C2]">অ্যাডমিন প্যানেল</p>
            </div>
            <div class="p-2">
                <div class="menu-item active p-3 rounded-lg mb-1 cursor-pointer flex items-center gap-3" data-page="dashboard">
                    <i class="fas fa-tachometer-alt w-6"></i> ড্যাশবোর্ড
                </div>
                <div class="menu-item p-3 rounded-lg mb-1 cursor-pointer flex items-center gap-3" data-page="products">
                    <i class="fas fa-box w-6"></i> পণ্য ব্যবস্থাপনা
                </div>
                <div class="menu-item p-3 rounded-lg mb-1 cursor-pointer flex items-center gap-3" data-page="orders">
                    <i class="fas fa-shopping-cart w-6"></i> অর্ডারসমূহ
                </div>
                <div class="menu-item p-3 rounded-lg mb-1 cursor-pointer flex items-center gap-3" data-page="reviews">
                    <i class="fas fa-star w-6"></i> রিভিউ
                </div>
                <div class="menu-item p-3 rounded-lg mb-1 cursor-pointer flex items-center gap-3" data-page="slides">
                    <i class="fas fa-images w-6"></i> স্লাইডার
                </div>
                <div class="menu-item p-3 rounded-lg mb-1 cursor-pointer flex items-center gap-3" data-page="settings">
                    <i class="fas fa-cog w-6"></i> সেটিংস
                </div>
                <div class="menu-item p-3 rounded-lg mb-1 cursor-pointer flex items-center gap-3 text-red-400" id="logoutBtn">
                    <i class="fas fa-sign-out-alt w-6"></i> লগআউট
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto bg-gray-100">
            <div class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
                <h2 id="pageTitle" class="text-xl font-bold text-[#000B29]">ড্যাশবোর্ড</h2>
                <div class="flex items-center gap-3">
                    <span class="text-sm text-gray-600" id="adminUsername"></span>
                    <button id="mobileMenuToggle" class="lg:hidden text-[#00AEEF] text-xl">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <div class="p-6" id="contentArea">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>
</div>

<!-- Image Upload Modal -->
<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-96">
        <h3 class="text-xl font-bold mb-4">ছবি আপলোড</h3>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-[#00AEEF]" id="dropZone">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
            <p class="text-gray-600">ছবি নির্বাচন করুন বা এখানে ড্রপ করুন</p>
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
        </div>
        <div id="previewContainer" class="grid grid-cols-3 gap-2 mt-4 max-h-60 overflow-y-auto"></div>
        <div class="flex justify-end gap-2 mt-4">
            <button onclick="closeImageModal()" class="px-4 py-2 bg-gray-300 rounded-lg">বাতিল</button>
            <button onclick="uploadImages()" class="px-4 py-2 bg-[#00AEEF] text-white rounded-lg">আপলোড</button>
        </div>
    </div>
</div>

<script>
    let token = localStorage.getItem('adminToken');
    let currentPage = 'dashboard';
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:5000/api' 
        : 'https://jahid-gadgets-backend.onrender.com/api';

    // Check login status
    if (token) {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        loadPage('dashboard');
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');

        try {
            const res = await fetch(`${API_URL}/admin/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                token = data.token;
                localStorage.setItem('adminToken', token);
                document.getElementById('adminUsername').textContent = data.username;
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadPage('dashboard');
            } else {
                errorDiv.textContent = data.error || 'লগইন ব্যর্থ হয়েছে';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'সার্ভারে সংযোগ করা যায়নি';
            errorDiv.classList.remove('hidden');
        }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('adminToken');
        token = null;
        document.getElementById('adminPanel').classList.add('hidden');
        document.getElementById('loginContainer').classList.remove('hidden');
        document.getElementById('loginForm').reset();
    });

    // Menu navigation
    document.querySelectorAll('.menu-item').forEach(item => {
        if (item.id !== 'logoutBtn') {
            item.addEventListener('click', () => {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const page = item.dataset.page;
                currentPage = page;
                loadPage(page);
            });
        }
    });

    // Mobile menu toggle
    document.getElementById('mobileMenuToggle')?.addEventListener('click', () => {
        document.querySelector('.sidebar').classList.toggle('-translate-x-64');
    });

    // Load page content
    async function loadPage(page) {
        const titles = {
            dashboard: 'ড্যাশবোর্ড',
            products: 'পণ্য ব্যবস্থাপনা',
            orders: 'অর্ডারসমূহ',
            reviews: 'রিভিউ',
            slides: 'স্লাইডার',
            settings: 'সেটিংস'
        };
        document.getElementById('pageTitle').textContent = titles[page] || page;

        switch(page) {
            case 'dashboard': await loadDashboard(); break;
            case 'products': await loadProducts(); break;
            case 'orders': await loadOrders(); break;
            case 'reviews': await loadReviews(); break;
            case 'slides': await loadSlides(); break;
            case 'settings': await loadSettings(); break;
        }
    }

    // Dashboard
    async function loadDashboard() {
        const content = document.getElementById('contentArea');
        content.innerHTML = '<div class="text-center py-8"><div class="loading mx-auto"></div> লোড হচ্ছে...</div>';

        try {
            const res = await fetch(`${API_URL}/admin/stats`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const stats = await res.json();

            content.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 text-xl">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm">মোট অর্ডার</p>
                                <p class="text-2xl font-bold">${stats.totalOrders || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center text-yellow-600 text-xl">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm">অপেক্ষমাণ</p>
                                <p class="text-2xl font-bold">${stats.pendingOrders || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600 text-xl">
                                <i class="fas fa-box"></i>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm">মোট পণ্য</p>
                                <p class="text-2xl font-bold">${stats.totalProducts || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 text-xl">
                                <i class="fas fa-taka"></i>
                            </div>
                            <div>
                                <p class="text-gray-600 text-sm">মোট বিক্রয়</p>
                                <p class="text-2xl font-bold">${stats.totalRevenue || 0}৳</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-lg font-bold mb-4">সাম্প্রতিক অর্ডার</h3>
                        <div class="space-y-3">
                            ${stats.recentOrders?.map(order => `
                                <div class="flex justify-between items-center border-b pb-2">
                                    <div>
                                        <p class="font-medium">${order.customerName}</p>
                                        <p class="text-sm text-gray-600">${order.orderSummary}</p>
                                    </div>
                                    <span class="status-badge status-${order.status}">${order.status}</span>
                                </div>
                            `).join('') || '<p class="text-gray-500">কোন অর্ডার নেই</p>'}
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-lg font-bold mb-4">দ্রুত তথ্য</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span>আজকের অর্ডার</span>
                                <span class="font-bold">${stats.todayOrders || 0}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>স্বল্প মজুদ</span>
                                <span class="font-bold text-red-600">${stats.lowStock || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        } catch (error) {
            content.innerHTML = '<div class="text-red-500 text-center">ডেটা লোড করতে সমস্যা হয়েছে</div>';
        }
    }

    // Products Management
    let currentProductId = null;
    let productImages = [];

    async function loadProducts() {
        const content = document.getElementById('contentArea');
        content.innerHTML = `
            <div class="mb-6 flex justify-between items-center">
                <h3 class="text-lg font-bold">পণ্যের তালিকা</h3>
                <button onclick="showProductForm()" class="bg-[#00AEEF] text-white px-4 py-2 rounded-lg hover:bg-[#003366]">
                    <i class="fas fa-plus mr-2"></i>নতুন পণ্য
                </button>
            </div>
            <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        `;

        try {
            const res = await fetch(`${API_URL}/products`);
            const products = await res.json();

            const list = document.getElementById('productsList');
            list.innerHTML = products.map(p => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="relative h-48">
                        <img src="${p.images[0]}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400'">
                        <span class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded-full text-xs">
                            ${p.discount}% ছাড়
                        </span>
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-lg">${p.name}</h4>
                        <p class="text-gray-600 text-sm">${p.desc}</p>
                        <div class="flex items-baseline gap-2 mt-2">
                            <span class="text-gray-400 line-through text-sm">${p.oldPrice}৳</span>
                            <span class="text-[#00AEEF] font-bold text-xl">${p.price}৳</span>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="editProduct('${p.id}')" class="flex-1 bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600">
                                <i class="fas fa-edit"></i> সম্পাদনা
                            </button>
                            <button onclick="deleteProduct('${p.id}')" class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                                <i class="fas fa-trash"></i> মুছুন
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error(error);
        }
    }

    function showProductForm(product = null) {
        currentProductId = product?.id || null;
        productImages = product?.images || [];

        const content = document.getElementById('contentArea');
        content.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-bold mb-4">${product ? 'পণ্য সম্পাদনা' : 'নতুন পণ্য'}</h3>
                <form id="productForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">পণ্য ID *</label>
                            <input type="text" id="productId" value="${product?.id || ''}" ${product ? 'readonly' : ''} class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF]" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">পণ্যের নাম *</label>
                            <input type="text" id="productName" value="${product?.name || ''}" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF]" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">ক্যাটাগরি *</label>
                            <select id="productCat" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF]" required>
                                <option value="watch" ${product?.cat === 'watch' ? 'selected' : ''}>স্মার্ট ওয়াচ</option>
                                <option value="earbud" ${product?.cat === 'earbud' ? 'selected' : ''}>ইয়ারবাড</option>
                                <option value="power" ${product?.cat === 'power' ? 'selected' : ''}>পাওয়ার ব্যাংক</option>
                                <option value="speaker" ${product?.cat === 'speaker' ? 'selected' : ''}>স্পিকার</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">মূল্য (নতুন) *</label>
                            <input type="number" id="productPrice" value="${product?.price || ''}" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF]" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">পুরাতন মূল্য</label>
                            <input type="number" id="productOldPrice" value="${product?.oldPrice || ''}" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">ছাড় (%)</label>
                            <input type="number" id="productDiscount" value="${product?.discount || ''}" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF]">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-1">বিবরণ *</label>
                            <textarea id="productDesc" rows="3" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#00AEEF]" required>${product?.desc || ''}</textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-1">ছবি *</label>
                            <button type="button" onclick="openImageModal()" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">
                                <i class="fas fa-upload mr-2"></i>ছবি আপলোড করুন
                            </button>
                            <div id="imagePreviewContainer" class="flex flex-wrap gap-2 mt-4">
                                ${productImages.map(img => `
                                    <div class="relative">
                                        <img src="${img}" class="image-preview">
                                        <button type="button" onclick="removeImage('${img}')" class="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full text-sm">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="bg-[#00AEEF] text-white px-6 py-2 rounded-lg hover:bg-[#003366]">
                            ${product ? 'আপডেট করুন' : 'সংরক্ষণ করুন'}
                        </button>
                        <button type="button" onclick="loadProducts()" class="bg-gray-300 px-6 py-2 rounded-lg hover:bg-gray-400">
                            বাতিল
                        </button>
                    </div>
                </form>
            </div>
        `;

        document.getElementById('productForm').addEventListener('submit', saveProduct);
    }

    function openImageModal() {
        document.getElementById('imageModal').classList.add('flex');
        document.getElementById('imageModal').classList.remove('hidden');
    }

    function closeImageModal() {
        document.getElementById('imageModal').classList.add('hidden');
        document.getElementById('imageModal').classList.remove('flex');
        document.getElementById('fileInput').value = '';
        document.getElementById('previewContainer').innerHTML = '';
    }

    document.getElementById('dropZone').addEventListener('click', () => {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    document.getElementById('dropZone').addEventListener('dragover', (e) => {
        e.preventDefault();
        e.currentTarget.classList.add('border-[#00AEEF]');
    });

    document.getElementById('dropZone').addEventListener('dragleave', (e) => {
        e.currentTarget.classList.remove('border-[#00AEEF]');
    });

    document.getElementById('dropZone').addEventListener('drop', (e) => {
        e.preventDefault();
        e.currentTarget.classList.remove('border-[#00AEEF]');
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        const preview = document.getElementById('previewContainer');
        preview.innerHTML = '';

            content.innerHTML = '<div class="text-red-500 text-center">ডেটা লোড করতে সমস্যা হয়েছে</div>';
        }
    }

    async function saveSettings(e) {
        e.preventDefault();

        const settings = {
            siteName: document.getElementById('siteName').value,
            siteTitle: document.getElementById('siteTitle').value,
            phone: document.getElementById('phone').value,
            whatsapp: document.getElementById('whatsapp').value,
            email: document.getElementById('email').value,
            address: document.getElementById('address').value,
            deliveryCharge: parseInt(document.getElementById('deliveryCharge').value),
            freeDeliveryAbove: parseInt(document.getElementById('freeDeliveryAbove').value)
        };

        try {
            const res = await fetch(`${API_URL}/admin/settings`, {
                method: 'PUT',
                headers: { 
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(settings)
            });

            if (res.ok) {
                alert('সেটিংস সংরক্ষিত হয়েছে');
            } else {
                alert('সংরক্ষণ করতে সমস্যা হয়েছে');
            }
        } catch (error) {
            alert('সংরক্ষণ করতে সমস্যা হয়েছে');
        }
    }
</script>
